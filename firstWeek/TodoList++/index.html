<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body id="body">
    <div id="app">
      <!-- Toast template -->
      <template id="toast-container-template"
        ><div id="toast-container" class="fixed top-3 z-40 right-4"></div
      ></template>

      <!--  -->
      <template id="toast-success-template"
        ><div
          id="toast-success"
          class="bg-green-300 cursor-pointer mt-2 min-w-[200px] min-h-[60px] p-1 text-center overflow-hidden rounded-lg flex flex-col justify-evenly"
        >
          <p class="text-green-800">task added to list !</p>
          <div class="w-full rounded-sm overflow-hidden bg-green-200">
            <div class="h-2 w-0 animate-timeup3s bg-green-700"></div>
          </div></div
      ></template>
      <!-- -->

      <template id="toast-remove-success-template"
        ><div
          id="toast-remove-success"
          class="bg-blue-300 cursor-pointer mt-2 min-w-[200px] min-h-[60px] p-1 text-center overflow-hidden rounded-lg flex flex-col justify-evenly"
        >
          <p class="text-blue-800">task removed successfully.</p>
          <div class="w-full rounded-sm overflow-hidden bg-blue-200">
            <div class="h-2 w-0 animate-timeup3s bg-blue-700"></div>
          </div></div
      ></template>

      <template id="toast-fail-template"
        ><div
          id="toast-fail"
          class="bg-red-300 cursor-pointer mt-2 min-w-[200px] min-h-[60px] p-1 text-center overflow-hidden rounded-lg flex flex-col justify-evenly"
        >
          <p class="text-red-800">title is required.</p>
          <div class="w-full rounded-sm overflow-hidden bg-red-200">
            <div class="h-2 w-0 animate-timeup3s bg-red-700"></div>
          </div></div
      ></template>

      <template id="toast-edit-success-template"
        ><div
          id="toast-edit-success"
          class="bg-orange-300 cursor-pointer mt-2 min-w-[200px] min-h-[60px] p-1 text-center overflow-hidden rounded-lg flex flex-col justify-evenly"
        >
          <p class="text-orange-800">task edited successfully.</p>
          <div class="w-full rounded-sm overflow-hidden bg-orange-200">
            <div class="h-2 w-0 animate-timeup3s bg-orange-700"></div>
          </div></div
      ></template>

      <!-- Toast template -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!--  -->

      <!-- Modal edit -->
      <template id="modal-template">
        <div
          id="modal-edit"
          class="fixed z-50 w-full h-full bg-opacity-80 bg-slate-800 flex justify-center items-center"
        >
          <form
            class="w-11/12 bg-slate-400 text-left rounded-md overflow-hidden mx-3 mt-2 p-3 flex flex-col justify-center items-center gap-3 text-slate-50"
            id="modal-form"
          >
            <section
              class="flex flex-col justify-between items-center gap-2 w-10/12"
            >
              <label class="w-full" for="title-input">Task title: </label>
              <input
                class="rounded-md h-9 bg-slate-500 p-2 focus:outline-none focus:ring-2 w-full"
                type="text"
                id="modal-title-input"
              />
            </section>
            <section
              class="flex flex-col justify-between items-center gap-2 w-10/12"
            >
              <label class="w-full" for="description-input"
                >Task description:
              </label>
              <textarea
                class="rounded-md h-32 w-full bg-slate-500 p-2 focus:outline-none focus:ring-2 resize-none"
                id="modal-description-input"
              ></textarea>
            </section>
            <div id="modal-btn-group" class="flex gap-14">
              <button
                type="button"
                class="px-7 py-3 bg-green-500 rounded-md hover:bg-green-300 hover:text-green-600 transition-all duration-150 active:scale-105"
                id="modal-save-todo-form-btn"
              >
                Save
              </button>
              <button
                type="button"
                class="px-7 py-3 bg-slate-500 rounded-md hover:bg-slate-300 hover:text-slate-500 transition-all duration-150 active:scale-105"
                id="modal-cancel-todo-form-btn"
              >
                cancel
              </button>
            </div>
          </form>
        </div>
      </template>
      <!-- Modal edit -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!--  -->

      <!-- Adding Todo Form -->
      <form
        class="bg-slate-400 text-left rounded-md overflow-hidden mx-3 mt-2 p-3 flex flex-col justify-center items-center gap-3 text-slate-50"
        id="todo-form"
      >
        <section
          class="flex flex-col justify-between items-center gap-2 w-10/12"
          id="form-section"
        >
          <label class="w-full" for="title-input">Task title: </label>
          <input
            class="rounded-md h-9 bg-slate-500 p-2 focus:outline-none focus:ring-2 w-full"
            type="text"
            id="title-input"
          />
        </section>
        <section
          class="flex flex-col justify-between items-center gap-2 w-10/12"
          id="form-section"
        >
          <label class="w-full" for="description-input"
            >Task description:
          </label>
          <textarea
            class="rounded-md h-32 w-full bg-slate-500 p-2 focus:outline-none focus:ring-2 resize-none"
            id="description-input"
          ></textarea>
        </section>
        <button
          type="submit"
          class="px-7 py-3 bg-slate-500 rounded-md hover:bg-slate-300 hover:text-slate-500 transition-all duration-150 active:scale-105"
          id="submit-todo-form-btn"
        >
          Add task
        </button>
      </form>
      <!-- Adding Todo Form -->
      <!-- -->
      <!-- -->
      <!-- -->
      <!-- -->
      <template id="task-template">
        <article
          id=""
          class="relative min-h-[224px] flex flex-col justify-between bg-slate-400 p-3 rounded-md ring-4 ring-slate-500 hover:ring-slate-400 hover:bg-slate-500 hover:text-slate-100 transition-all duration-200"
        >
          <span
            class="task-is-done absolute top-2 right-2 bg-green-300 text-green-700 py-1 px-3 rounded-full hidden"
            >done!</span
          >
          <h3
            class="task-title w-4/5 font-bold text-lg text-ellipsis whitespace-nowrap break-normal overflow-hidden"
          ></h3>
          <p
            class="task-description w-11/12 mt-2 text-ellipsis break-words line-clamp-5"
          ></p>
          <div class="task-button-group mt-3 flex gap-5 justify-center">
            <button
              class="task-do-btn bg-green-300 text-green-700 rounded-md py-1 px-3 hover:bg-green-400 hover:text-green-800 transition-colors duration-200"
            >
              done
            </button>
            <button
              class="task-undo-btn bg-gray-300 text-gray-700 rounded-md py-1 px-3 hover:bg-gray-400 hover:text-gray-800 transition-colors duration-200 hidden"
            >
              undo
            </button>
            <button
              class="task-edit-btn bg-orange-400 text-orange-100 rounded-md py-1 px-3 hover:bg-orange-500 hover:text-orange-200 transition-colors duration-200"
            >
              edit
            </button>
            <button
              class="task-remove-btn bg-red-300 text-red-700 rounded-md py-1 px-3 hover:bg-red-400 hover:text-red-800 transition-colors duration-200"
            >
              remove
            </button>
          </div>
        </article>
      </template>
      <!-- Todo List -->
      <section
        id="todo-list"
        class="bg-slate-300 mx-3 mt-2 rounded-md items-center text-white p-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5"
      ></section>
      <!-- Todo List -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!--  -->
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
